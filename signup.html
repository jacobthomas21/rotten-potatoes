<!DOCTYPE html>
<html>
    <head>
        <title>
            Sign Up
        </title>
        <link rel="stylesheet" href="homeStyles.css" />


    </head>
    <body>
        <h1> Sign Up for Rotten Potatoes </h1>
    </br>
    </br>

        <div id = "signupForm">
          <fieldset>

            <form id="login" action="landing.html" method ="get">

                    <input type="text" name="firstName" placeholder="Enter first name">
                    <br>
                    <input type="text" name="lastName" placeholder="Enter last name">
                    <br>
                    <input type="text" name="address" placeholder="Enter home address">
                    <br>
                    <input type="text" name="zip" placeholder="Enter zip code">

                    <br>
                    <br>

                    <input type="text" name="username" placeholder="Enter a Username">
                    <br>
                    <br>

                    <input type ="password" name ="password" id = "psw" placeholder="Enter Your Password">
                    <br>
                    <br>

                    <input type = "password" name ="verifyPassword" id = "vpsw" placeholder="Verify Password">
                    <br>

                    <br>
                    <button type ="submit" class="loginButton">Log in </button>

                </form>

          </fieldset>

        </div>

        <div class="otherOptions">
          <br>
          <form id="otherOptions" action="https://facebook.com">
            <button type="button" onclick="location.href='https://facebook.com';" class = "facebook">Sign Up With Facebook</button>
          </form>
          <br>
          <br>
          <form id="otherOptions" action="https://myaccount.google.com">
            <button type="button" onclick="location.href='https://myaccount.google.com';" class="google">Sign Up With Google</button>
          </form>

        </div>

    </body>
</html>
